
<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="momen_sign in.css">
  <script src="momen_sign_in.js"></script>

    <title>Sign In / Sign Up / forgetpasword</title>
</head>
<body>

    <div id="signin-container" class="container">
        <h2>Sign in</h2>
        <form onsubmit="signIn(event);">
            <label for="signin-email">Email</label>
            <input type="email" id="signin-email" class="tt" placeholder="Enter your email" required>

            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" class="tt" placeholder="Enter your password" required>

            <button class="tt" onclick="signIn(event)">Sign In</button>
            <a href="#" onclick="toggleForm()">Don't Have Account?</a>
            <a href="#" onclick="goToReset()">Forgot Password?</a>
        </form>
    </div>



    <div id="signup-container" class="container hidden">
        <h2>Create Account</h2>
        <form onsubmit="validateForm(event);">
            <div class="all">
                <label for="signup-name"><h2>Name</h2></label>
                <input type="text" id="signup-name" class="tt" placeholder="Please enter your name" required>

                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" class="tt" placeholder="Please enter your email" required>

                <label for="signup-number">PHone</label>
                <input type="text" id="signup-number" class="tt" placeholder="Please enter the number" required>

                <label for="signup-age"><strong>Age</strong></label>
                <input type="number" id="signup-age" class="tt" placeholder="Please enter your age" required>

                <label for="signup-password"><strong>Password</strong></label>
                <input type="password" id="signup-password" class="tt" placeholder="Please enter your password.." required>

                <label for="signup-confirmPassword"><strong>Confirm Password</strong></label>
                <input type="password" id="signup-confirmPassword" class="tt" placeholder="Please enter password again.." required>

                <div class="genders">
                    <label for="signup-gender">Gender:</label>
                    <select class="tt" id="signup-gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <button id="signup-sub" class="tt" type="submit">Sign Up</button>
                <a href="#" onclick="toggleForm()">Already have an account?</a>
            </div>
        </form>
    </div>




    <div id="reset-container" class="container hidden">
        <h2>Password Reset</h2>
        <form onsubmit="resetPassword(event);">
            <label for="reset-email">Email</label>
            <input type="email" id="reset-email" class="tt" placeholder="Enter your email" required>

            <label for="reset-new-password">New Password</label>
            <input type="password" id="reset-new-password" class="tt" placeholder="Enter your new password" required>

            <button class="tt" type="submit">Reset Password</button>
            <a href="#" onclick="goToSignIn()">Back to Sign In</a>
        </form>
    </div>


</body>

</html>
